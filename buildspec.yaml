version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 727646494579.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t myfirst-repository .
      - docker tag myfirst-repository:latest 727646494579.dkr.ecr.us-east-1.amazonaws.com/myfirst-repository:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 727646494579.dkr.ecr.us-east-1.amazonaws.com/myfirst-repository:latest
      - echo Writing image definitions file...
      - printf '[{"name":"%s","imageUri":"%s"}]' "myfirst-cici-pipeline" "727646494579.dkr.ecr.us-east-1.amazonaws.com/myfirst-repository:latest" > imagedefinitions.json
artifacts:
  files: imagedefinitions.json

